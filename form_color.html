<!DOCTYPE html>
<html>
    <head>
        <title>색 입력 받기</title>
    </head>
    <body>
        <h3>컬러다이얼로그로 색 입력</h3>
        <hr>
        <form>
            색 선택 <input type="color" value="#00BFFF"
            onchange="document.body.style.color=this.value">    <!--현재웹문서의 컬러를 선택한 객체로 변환시켜라-->
        </form>
    </body>
</html>
