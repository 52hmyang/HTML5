<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <form method="GET">
            <table border="1">
                <tbody>
                    <tr>
                        <td><label for="username">이름</label></td>
                        <td><input id="username" type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input id="woman" type="radio" name="gender" value="w">
                            <label for="woman">여자</label>
                            <input id="man" type="radio" name="gender" value="m">
                            <label for="man">남자</label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="가입">
        </form>
        <form method="GET">
            <h2>좋아하는 과일을 선택하세요</h2>
            <input id="apple" type="checkbox" name="fruits" value="apple">사과
            <input id="lemon" type="checkbox" name="fruits" value="lemon">레몬
            <input type="submit" value="전송">
        </form>
        <form action="">
            메뉴선택
            <select name="menu" id="menu">
                <option>김밥</option>
                <option>순대</option>
                <option>튀김</option>
                <option>떡볶이</option>
            </select>
            <input type="submit" value="주문">
        </form>
        <form method="POST">
            <h2>자기소개서</h2>
            <textarea name="exampleMyself" id="exampleMyself" cols="50" rows="20"></textarea>
            <input type="submit" value="원서제출">
        </form>
    </body>
</html>
