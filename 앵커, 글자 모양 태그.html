<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Basic</title>
    </head>
    <body>
        <a href = "http://www.naver.com">네이버</a><br>    // 하이퍼링크 생성(특정 웹페이지 연결)
        <a href = "http://www.daum.net">다음</a><br>  
        <a href = "2.html">나의 소개</a><br>
        <a href = "3.html">나의 최애</a><br>
        <a href = "#no1">수능 국어 지문 1번</a><br>        // 하이퍼링크 생성(내부 웹페이지 연결)
        <a href = "#no2">수능 국어 지문 2번</a><br>
        <a href = "#no3">수능 국어 지문 3번</a><br>
        <a href = "#">2021 수능 국어 지문 1번</a>      // 빈 링크
        H<sub>2</sub>0<br>      // 아래 첨자
        c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup>       // 위 첨자
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <a href = "up">위로</a>
        <p id = "no1"><ins>국어 지문 1번입니다.</ins></p>       // 밑줄 글자
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <a href = "up">위로</a>
        <p id = "no2"><del>국어 지문 2번입니다.</del></p>       // 취소선이 그어진 글자
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <a href = "up">위로</a>
        <p id = "no3"><small>국어 지문 3번입니다.</small></p>       // 작은 글자
        <br><br><br><br><br><br><br><br><br><br><br><br>
        
    </body>
</html>
